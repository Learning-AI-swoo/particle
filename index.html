<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUIM 2026 Sci-Fi Particle Cylinder V2 (Readable)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            pointer-events: none;
            text-transform: uppercase;
            font-size: 12px;
            line-height: 1.5;
            text-shadow: 0 0 5px #00ffcc;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <div>SYSTEM: VUIM_CORE_2026_V2</div>
    <div>STATUS: READABILITY_ENHANCED</div>
    <div id="coords">COORDS: X:0 Y:0 Z:0</div>
    <div>PARTICLES: <span id="p-count">0</span></div>
</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const uiCoords = document.getElementById('coords');
    const uiCount = document.getElementById('p-count');

    let width, height;
    let particles = [];
    let satellites = [];
    
    const config = {
        text: "VUIM 2026            ",  // 공백을 더 많이 
        fontSize: 80, // 18 → 80으로 대폭 증가
        lineHeightRatio: 1.4,
        rows: 5, // 12 → 8로 줄임 --> 5로 줄임 
        radius: 200,
        particleSize: 1.8,
        explodeForce: 800,
        returnSpeed: 0.08,
        perspective: 800,
        connectionDist: 40
    };

    let mouse = { x: 0, y: 0, isActive: false };
    let isExploded = false;
    let rotationAngle = 0;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX - width / 2;
        mouse.y = e.clientY - height / 2;
        mouse.isActive = true;
    });

    window.addEventListener('mousedown', () => {
        isExploded = !isExploded;
        explodeParticles();
    });

    function initParticles() {
        particles = [];
        satellites = [];

        const tmpCanvas = document.createElement('canvas');
        const tmpCtx = tmpCanvas.getContext('2d');
        
        const circumference = 2 * Math.PI * config.radius;
        tmpCanvas.width = circumference; 
        const lineHeight = config.fontSize * config.lineHeightRatio;
        tmpCanvas.height = lineHeight * config.rows;

        tmpCtx.font = 'bold ' + config.fontSize + 'px Arial';
        tmpCtx.fillStyle = '#ffffff';
        tmpCtx.textBaseline = 'middle';
        tmpCtx.textAlign = 'left';

        const textWidth = tmpCtx.measureText(config.text).width;
        const repeatCount = Math.ceil(circumference / textWidth) + 1;
        
        for (let y = 0; y < config.rows; y++) {
            const startX = 0; 
            const yPos = y * lineHeight + lineHeight / 2;
            
            for (let x = 0; x < repeatCount; x++) {
                tmpCtx.fillText(config.text, startX + x * textWidth, yPos);
            }
        }

        const imageData = tmpCtx.getImageData(0, 0, tmpCanvas.width, tmpCanvas.height);
        const buffer32 = new Uint32Array(imageData.data.buffer);

        const step = 3; // 4 → 2로 줄여서 파티클 밀도 2배 증가  --> 3 으로 좀 줄임 

        for (let y = 0; y < tmpCanvas.height; y += step) {
            for (let x = 0; x < tmpCanvas.width; x += step) {
                if (buffer32[y * tmpCanvas.width + x] & 0xff000000) {
                    
                    const angle = (x / tmpCanvas.width) * Math.PI * 2;
                    const cylinderH = y - tmpCanvas.height / 2;
                    
                    const bx = Math.cos(angle) * config.radius;
                    const bz = Math.sin(angle) * config.radius;
                    const by = cylinderH;

                    const hue = (x / tmpCanvas.width * 720) + (y * 1.5);
                    const color = 'hsl(' + (hue % 360) + ', 100%, 60%)';

                    particles.push(new Particle(bx, by, bz, color, angle, cylinderH));
                }
            }
        }

        for(let i=0; i<40; i++) {
            satellites.push(new Satellite());
        }

        uiCount.innerText = particles.length;
    }

    class Particle {
        constructor(x, y, z, color, angle, h) {
            this.baseX = x; this.baseY = y; this.baseZ = z;
            this.baseAngle = angle; this.baseH = h;
            this.x = (Math.random() - 0.5) * 2000; 
            this.y = (Math.random() - 0.5) * 2000;
            this.z = (Math.random() - 0.5) * 2000;
            this.vx = 0; this.vy = 0; this.vz = 0;
            this.color = color;
            this.size = Math.random() * config.particleSize + 0.8;
            this.sx = 0; this.sy = 0;
        }

        update(time) {
    const wave = Math.sin(time * 2.5 + this.baseH * 0.08) * 8; 
    const currentAngle = this.baseAngle + rotationAngle;
    
    let expansion = 0;
    let tiltX = 0;
    let repelX = 0;  // 추가
    let repelY = 0;  // 추가

    if (!isExploded && mouse.isActive) {
        const dist = Math.sqrt(mouse.x * mouse.x + mouse.y * mouse.y);
        expansion = Math.max(0, (250 - dist) * 0.15);
        tiltX = mouse.y * 0.0015 * this.baseH;
        
        // 마우스 밀어내기 효과 추가
        const dx = this.sx - (mouse.x + width / 2);
        const dy = this.sy - (mouse.y + height / 2);
        const mouseDist = Math.sqrt(dx * dx + dy * dy);
        
        if (mouseDist < 150) {  // 마우스 반경 100px 이내 --> 150 으로 조정 
            const force = (150 - mouseDist) / 150;
            repelX = (dx / mouseDist) * force * 60;  // 밀어내는 힘 30 --> 60으로 조정 
            repelY = (dy / mouseDist) * force * 60;
        }
    }

    const r = config.radius + expansion;
    const targetX = Math.cos(currentAngle) * r + repelX;  // repelX 추가
    const targetZ = Math.sin(currentAngle) * r;
    const targetY = this.baseH + wave + tiltX + repelY;  // repelY 추가

    if (isExploded) {
        this.x += this.vx; this.y += this.vy; this.z += this.vz;
        this.vx *= 0.98; this.vy *= 0.98; this.vz *= 0.98;
    } else {
        this.x += (targetX - this.x) * config.returnSpeed;
        this.y += (targetY - this.y) * config.returnSpeed;
        this.z += (targetZ - this.z) * config.returnSpeed;
    }

    const scale = config.perspective / (config.perspective + this.z + 350);
    this.sx = this.x * scale + width / 2;
    this.sy = this.y * scale + height / 2;
    this.scale = scale;

    return scale > 0;
}

        draw(ctx) {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.sx, this.sy, this.size * this.scale, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Satellite {
        constructor() {
            this.angle = Math.random() * Math.PI * 2;
            this.radius = config.radius * (1.8 + Math.random() * 0.5);
            this.y = (Math.random() - 0.5) * 600;
            this.speed = (Math.random() - 0.5) * 0.015;
            this.size = Math.random() * 2 + 1.5;
        }

        updateAndDraw(ctx) {
            if(isExploded) return;
            this.angle += this.speed;
            const x = Math.cos(this.angle) * this.radius;
            const z = Math.sin(this.angle) * this.radius;
            const finalX = x * Math.cos(rotationAngle * 0.3) - z * Math.sin(rotationAngle * 0.3);
            const finalZ = x * Math.sin(rotationAngle * 0.3) + z * Math.cos(rotationAngle * 0.3);
            const scale = config.perspective / (config.perspective + finalZ + 350);
            const sx = finalX * scale + width / 2;
            const sy = this.y * scale + height / 2;

            if (scale > 0) {
                ctx.fillStyle = '#ffffff';
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.arc(sx, sy, this.size * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
    }

    function explodeParticles() {
        particles.forEach(function(p) {
            if (isExploded) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const force = Math.random() * 25 + 10;
                p.vx = Math.sin(phi) * Math.cos(theta) * force;
                p.vy = Math.cos(phi) * force;
                p.vz = Math.sin(phi) * Math.sin(theta) * force;
            } else {
                p.vx = 0; p.vy = 0; p.vz = 0;
            }
        });
    }

    let time = 0;
    function animate() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.5)';
        ctx.fillRect(0, 0, width, height);
        ctx.globalCompositeOperation = 'lighter';

        time += 0.015;
        if (!isExploded) rotationAngle += 0.008;

        particles.sort(function(a, b) { return b.z - a.z; });

        uiCoords.innerText = 'COORDS: X:' + mouse.x.toFixed(0) + ' Y:' + mouse.y.toFixed(0) + ' ROT:' + (rotationAngle % 6.28).toFixed(2);

        ctx.strokeStyle = 'rgba(0, 255, 220, 0.2)';
        ctx.lineWidth = 0.8;
        
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            if (p.update(time)) {
                p.draw(ctx);
                if (!isExploded && i < particles.length - 1) {
                    const nextP = particles[i + 1];
                    const dx = p.sx - nextP.sx; 
                    const dy = p.sy - nextP.sy;
                    if (dx * dx + dy * dy < config.connectionDist * config.connectionDist) {
                        ctx.beginPath();
                        ctx.moveTo(p.sx, p.sy); 
                        ctx.lineTo(nextP.sx, nextP.sy);
                        ctx.stroke();
                    }
                }
            }
        }

        satellites.forEach(function(s) { s.updateAndDraw(ctx); });
        drawOverlay();

        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(animate);
    }

    function drawOverlay() {
        if(isExploded) return;
        const cx = width / 2; 
        const cy = height / 2;
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.15)';
        ctx.lineWidth = 2;
        ctx.beginPath(); 
        ctx.arc(cx, cy, 320, 0, Math.PI * 2); 
        ctx.stroke();
        
        ctx.save();
        ctx.translate(cx, cy); 
        ctx.rotate(-rotationAngle * 1.2);
        ctx.strokeStyle = 'rgba(255, 50, 150, 0.4)';
        ctx.beginPath(); 
        ctx.arc(0, 0, 240, 0, Math.PI * 0.7); 
        ctx.stroke();
        ctx.restore();
    }

    initParticles();
    animate();

</script>
</body>
</html>
